{% extends 'layouts/base.html' %}
{% load bootstrap3 %}

{% block title %}Login | {{ block.super }} {% endblock %}

{% block content %}
    <p>Hi, Login Here!</p>
    {% if form.errors %}
    <div class="alert-alert-warning"><p>Invalid Credentials!</p></div>
    {% endif %}

    <form method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
        <button type="submit" class="btn btn-default">Login</button>
    {% endbuttons %}
    </form>
{% endblock %}
